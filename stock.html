<script>
    $(function() {


        var items = [];

        $.getJSON('stock.json', function(data) {
            $.each(data.items, function(i, f) {
                var tblRow = "<tr>" + "<td>" + f.name + "</td>" +
                    "<td>" + f.description + "</td>" + "<td>" + f.prix + "</td>" + "</tr>"
                $(tblRow).appendTo("#my-stock-table tbody");
            });

        });

    });
</script>

<table id="my-stock-table">
    <thead>
    <th>Item</th>
    <th>Description</th>
    <th>Prix</th>
    </thead>
    <tbody>
    </tbody>
</table>
