---
layout : default
---
<stock.json>[
    {
    "band": "Weezer",
    "song": "El Scorcho"
    },
    {
    "band": "Chevelle",
    "song": "Family System"
    }
    ]</stock.json>
<script>
    var $records = $('stock.json'),
        myItems = JSON.parse($records.text());
    $('#my-final-table').dynatable({
        dataset: {
            records: myItems
        }
    });
</script>

<table id="my-final-table">
    <thead>
    <th>Item</th>
    <th>Prix</th>
    </thead>
    <tbody>
    </tbody>
</table>
